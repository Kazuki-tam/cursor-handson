<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>領収書OCR</title>

  <!-- Tailwind CSS CDN（Play CDN・要件によりCDN採用） -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: {} } };
  </script>


</head>

<body class="bg-gray-50 text-gray-900">
  <main class="max-w-5xl mx-auto px-4 py-6 space-y-6">
    <header class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold">領収書OCR</h1>
        <p class="text-sm text-gray-600">OpenAIを用いて画像からテキストを抽出し、コピー・保存できます。</p>
      </div>
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2">
          <label for="lang" class="text-sm text-gray-700">言語</label>
          <select id="lang" class="border rounded px-2 py-1 text-sm">
            <option value="ja" selected>日本語（ja）</option>
            <option value="en">English (en)</option>
            <option value="ko">한국어 (ko)</option>
          </select>
        </div>
      </div>
    </header>

    <!-- 入力領域 -->
    <section class="grid gap-4 md:grid-cols-2">
      <div class="space-y-3">
        <div id="dropzone"
          class="flex flex-col items-center justify-center p-6 border-2 border-dashed rounded-lg bg-white hover:bg-gray-50 transition cursor-pointer">
          <p class="text-sm text-gray-700">ここにドラッグ＆ドロップ、または画像を選択</p>
          <input id="fileInput" type="file" accept="image/png,image/jpeg" class="hidden" />
          <button id="browseBtn"
            class="mt-3 px-3 py-1.5 text-sm rounded bg-blue-600 text-white hover:bg-blue-700">画像を選択</button>
        </div>


      </div>

      <div class="space-y-3">
        <div class="bg-white border rounded-lg p-3">
          <div class="text-sm text-gray-700 mb-2">プレビュー</div>
          <div class="aspect-video bg-gray-100 flex items-center justify-center overflow-hidden rounded">
            <canvas id="previewCanvas" class="max-h-96"></canvas>
          </div>
        </div>

        <div class="bg-white border rounded-lg p-4 space-y-3">
          <div class="flex items-center space-x-2">
            <button id="startBtn"
              class="px-3 py-1.5 rounded bg-emerald-600 text-white text-sm hover:bg-emerald-700 disabled:opacity-50">OCR開始</button>
            <button id="cancelBtn"
              class="px-3 py-1.5 rounded bg-gray-600 text-white text-sm hover:bg-gray-700 disabled:opacity-50"
              disabled>キャンセル</button>
          </div>
          <div id="openaiKeyWrap" class="flex items-center space-x-2 text-sm">
            <label for="openaiKey" class="text-gray-700">OpenAI API Key</label>
            <input id="openaiKey" type="password" class="border rounded px-2 py-1 w-full"
              placeholder="sk-...（ブラウザにのみ保持。送信先はOpenAI API）" />
          </div>
          <div class="space-y-2">
            <div class="w-full bg-gray-200 rounded h-2 overflow-hidden">
              <div id="progressBar" class="bg-emerald-500 h-2 w-0"></div>
            </div>
            <div id="progressText" class="text-xs text-gray-600">待機中</div>
          </div>
        </div>
      </div>
    </section>

    <!-- 出力領域 -->
    <section class="bg-white border rounded-lg p-4 space-y-3">
      <div class="flex items-center justify-between">
        <h2 class="font-medium">抽出テキスト</h2>
        <div class="space-x-2">
          <button id="copyBtn"
            class="px-3 py-1.5 rounded bg-indigo-600 text-white text-sm hover:bg-indigo-700 disabled:opacity-50"
            disabled>コピー</button>
          <button id="saveBtn"
            class="px-3 py-1.5 rounded bg-indigo-600 text-white text-sm hover:bg-indigo-700 disabled:opacity-50"
            disabled>.txtとして保存</button>
        </div>
      </div>
      <textarea id="output" class="w-full h-56 border rounded p-2 font-mono text-sm" readonly
        placeholder="ここに認識結果が表示されます"></textarea>
    </section>

    <footer class="text-xs text-gray-500 text-right">
      画像はOpenAI APIへ送信されます。APIキーはブラウザ入力欄にのみ保持されます。
    </footer>
  </main>

  <!-- Toast notification -->
  <div id="toast"
    class="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50">
    <div class="flex items-center space-x-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
      <span id="toastMessage">クリップボードにコピーしました</span>
    </div>
  </div>

  <script defer src="./app.js"></script>
</body>

</html>
